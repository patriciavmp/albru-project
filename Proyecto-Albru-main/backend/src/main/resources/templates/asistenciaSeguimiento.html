<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de Asistencia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- ICONOS & FUENTES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- ICONO Y ESTILOS PERSONALIZADOS -->
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/asistenciaSeguimiento.css">
    <link rel="stylesheet" href="/css/inicio.css">

    <style>
        ol,
        ul {
            padding-left: 0;
        }

        input[type="month"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: linear-gradient(135deg, #4b6cb7, #182848) !important;
            color: #eee !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 0.4rem 0.8rem !important;
            font-weight: 700 !important;
            box-shadow: 0 0 15px #0d6efd66 !important;
        }

        input[type="month"]:focus {
            outline: none !important;
            box-shadow: 0 0 20px #0d6efdcc !important;
        }
    </style>
</head>

<body>
    <!-- Menú lateral -->
    <div th:replace="~{fragments/navbar :: sidebar}"></div>

    <!-- Botón para toggle del menú -->
    <div th:replace="~{fragments/navbar :: menuToggle}"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container-fluid py-4">
            <div class="dashboard-header mb-4">
                <h1 class="fw-bold">Dashboard de Asistencia</h1>
            </div>

            <div class="row g-4">
                <!-- Sección de Filtros -->
                <div class="col-lg-8">
                    <div class="card filter-section">
                        <div class="card-body">
                            <h3 style="color: white;" class="card-title mb-4">Filtrar Asistencia</h3>

                            <div class="filter-controls row g-3 align-items-center mb-4">
                                <div class="col-md-4">
                                    <select id="filterType" class="form-select">
                                        <option value="day">Día</option>
                                        <option value="week">Semana</option>
                                        <option value="month">Mes</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <input type="date" id="filterDate" class="form-control" />
                                </div>

                                <div class="col-md-4">
                                    <button id="btnFiltrar" class="btn btn-gradient w-100">Filtrar</button>
                                </div>
                            </div>

                            <div id="asistenciaList" class="list-group"></div>
                        </div>
                    </div>
                </div>

                <!-- Sección de Gráfico -->
                <div class="col-lg-4">
                    <div class="card chart-section fixed-height">
                        <div class="card-body">
                            <h3 style="color: white;" class="card-title mb-4">Resumen de Asistencias</h3>
                            <div class="chart-container">
                                <canvas id="asistenciaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button id="modalClose" class="close-btn">×</button>
            <div id="modalBody"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/js/asistenciaYsidebar.js"></script>
        <script src="/js/asistenciaSeguimiento.js"></script>
</body>

</html>
