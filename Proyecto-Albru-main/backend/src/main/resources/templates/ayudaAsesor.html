<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda Soporte Asesor</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/inicio.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/ayudaAsesor.css">
</head>

<body>
    <!-- Botón para toggle del menú -->
    <div th:replace="~{fragments/navbar :: menuToggle}"></div>
    <div th:replace="~{fragments/navbar :: sidebar}" class="grid-item sidebar"></div>
    <div class="main-content">
        <div class="grid-container">
            <main class="main grid-item">
                <div class="container">
                    <div class="header-form">
                        <button tpye="button" class="btn-back">
                            <img src="https://portal.utp.edu.pe/static/media/arrow-red.7f8c22c1.svg" class="img-back">
                            <p>
                                Atrás
                            </p>
                        </button>
                        <div class="title-form">
                            <h1>Solicitudes de Ayuda / Soporte</h1>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="rows-form">
                            <div class="typeProblem">
                                Tipo
                            </div>
                            <div class="options-type">
                                <select class="select-form">
                                    <option class="option-form">-- Selecciona un tipo de problema --</option>
                                    <option class="option-form" value="tecnico">Problemas técnicos con el sistema
                                    </option>
                                    <option class="option-form" value="conexion">Problemas de conexión o red</option>
                                    <option class="option-form" value="clientes">Problemas con información de clientes
                                    </option>
                                    <option class="option-form" value="facturacion">Errores en facturación o planes
                                    </option>
                                    <option class="option-form" value="soporte">Dificultad para contactar soporte
                                    </option>
                                    <option class="option-form" value="login">Problemas para iniciar sesión</option>
                                    <option class="option-form" value="herramientas">Fallas en herramientas de ventas
                                    </option>
                                    <option class="option-form" value="otro">Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="rows-form">
                            <div class="details-problem">
                                <label for="description" class="label-form">Descripción del Problema</label>
                                <textarea class="description-problem" id="description" name="description" required
                                    placeholder="Escribe aquí los detalles del problema..."></textarea>
                            </div>
                        </div>
                        <div class="rows-form">
                            <p>Adjuntar evidencia <span>(Opcional)</span></p>
                            <p>Solo puedes subir 5 archivos en formato JPG, PNG, PDF. (Carga máxima: 5MB)</p>
                            <div class="drop-area">
                                <input type="file" class="input-drop-area">
                                <div class="div-drop-area">
                                    <button type="button" role="button" cursor="pointer" class="btn-drop-area">
                                        <div class="up-file-container">
                                            <i class="icon-drop-area bi bi-arrow-bar-up"></i>
                                            <div class="up-file">Subir archivo(s)</div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="rows-form btn-container">
                            <button type="submit" class="btn-send">Enviar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="/js/asistenciaYsidebar.js"></script>
</body>
</html>
