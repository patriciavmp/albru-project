<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtro de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ICONOS & FUENTES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- ICONO Y ESTILOS PERSONALIZADOS -->
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/actividades.css">
    <link rel="stylesheet" href="/css/inicio.css">

    <style>
        ol,
        ul {
            padding-left: 0;
        }
    </style>
</head>

<body>
    <!-- Menú lateral -->
    <div th:replace="~{fragments/navbar :: sidebar}"></div>

    <!-- Botón para toggle del menú -->
    <div th:replace="~{fragments/navbar :: menuToggle}"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <header>
            <h1>SEGUIMIENTO DE ACTIVIDADES</h1>
            <p class="subtitle">Monitoreo</p>
        </header>

        <section class="filter-bar">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="filterType">Tipo de filtro</label>
                    <select id="filterType" class="form-select-lg">
                        <option value="dia">Por Día</option>
                        <option value="semana">Por Semana</option>
                        <option value="mes">Por Mes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterDate">Fecha</label>
                    <input type="date" id="filterDate" class="form-control-lg" />
                </div>
                <button class="btn-filter" onclick="filtrarVentas()">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
            </div>
        </section>

        <section class="ventas-section" id="ventasList">
            <!-- Ventas filtradas aparecerán aquí -->
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="previewModalLabel">Detalle de Actividad #<span id="ventaId"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <div class="info-section">
                        <p><strong>Trabajador:</strong> <span id="ventaTrabajador"></span></p>
                        <p><strong>Fecha:</strong> <span id="ventaFecha"></span></p>
                        <p><strong>Info adicional:</strong></p>
                        <div class="additional-info-box">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies
                            tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/actividades.js"></script>
    <script src="/js/asistenciaYsidebar.js"></script>
</body>

</html>
